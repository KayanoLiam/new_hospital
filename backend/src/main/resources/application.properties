spring.application.name=hospital_demo

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:1556/hospital_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=121381121381
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SQL初始化配置
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# MyBatis配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 服务器配置
server.port=8080
server.servlet.context-path=/hospital

# 日期时间格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
